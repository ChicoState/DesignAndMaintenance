<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="decorator.js"></script>

</head>

<body>

    <div class="container">
        <div class="mt-5" style="width:500px;">
            <h1 align="center">Costomize Mobile</h1>

            <form action="#">

                <div class="form-group">
                    <label for="sel1">Storage</label>
                    <select class="form-control" id="sto">
                        <option value="1">16 GB </option>
                        <option value="2">32 GB</option>
                        <option value="3">64 GB</option>
                        <option value="4">128 GB</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sel1">Memory</label>
                    <select class="form-control" id="mem">
                        <option value="1">1 GB</option>
                        <option value="2">2 GB</option>
                        <option value="3">3 GB</option>
                        <option value="4">4 GB</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sel1">CPU Cores</label>
                    <select class="form-control" id="cpu">
                        <option value="1">4</option>
                        <option value="2">8</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sel1">GPU Cores</label>
                    <select class="form-control" id="gpu">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sel1">Warranty and Insuarance</label>
                    <select class="form-control" id="war">
                        <option value="1">Warranty + 1 Year</option>
                        <option value="2">Warranty + 2 Years</option>
                        <option value="3">Warranty + 3 Years</option>
                    </select>
                </div>


                <button class="btn btn-primary center" onclick="run()">Check</button>

            </form>
            <br>
            <div id="output"></div>


        </div>
    </div>

</body>

</html>
